
<div class="row">
  <div class="col">
    <div class="card">
      <img class="card-img-top" [src]="'/assets/img/quiz.png'" alt="quiz">
      <div class="card-body">
        <h5 class="card-title">Quiz Registration</h5>
        <form #f="ngForm">
          <div class="form-group">

            <input type="text" class="form-control" id="name" #Name ngModel required name="name">
            <label for="name" >Name</label>
          </div>
          <div class="form-group">

            <input type="text" class="form-control" id="mail" #Email  ngModel required [pattern]="emailPattern" name="email">
            <label for="mail" >Email</label>
          </div>
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
